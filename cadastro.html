<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="midia/favicon.ico" type="image/x-icon"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Antonio&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Vollkorn&display=swap');
    </style>
</head>

<body>
    <a href="login.html"><button class="botao_vt"><i style="color: white;" class="fa fa-arrow-left fa-2x" style="color: black;"></i></button></a>
    <div class="limiter">
        <div class="container-login100">
            <div class="login100-more" style="background-image: url('images/bg-01.jpg');"></div>
            <div class="wrap-login100" style="width: 25%;">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-59">
                        Cadastrar
                    </span>
                    <div class="wrap-input100 validate-input alert-validate" data-validate="Name is required">
                        <span class="label-input100">Nome completo</span>
                        <input class="input100" type="text" name="name" placeholder="Nome...">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="text" name="email" placeholder="EndereÃ§o de e-mail...">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <span class="label-input100">CPF</span>
                        <input class="input100" type="text" name="username" placeholder="CPF...">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Senha</span>
                        <input class="input100" type="password" name="pass" placeholder="*************">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Repeat Password is required">
                        <span class="label-input100"> Telefone</span>
                        <input class="input100" type="tel" name="repeat-pass" placeholder="(XX)XXXXX-XXXX">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="flex-m w-full p-b-33">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                <span class="txt1">
                                    Eu concordo com os 
                                    <a href="#" class="txt2 hov1">
                                        Termos de Uso
                                    </a>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Cadastrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
